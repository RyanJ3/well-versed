<!-- bible-tracker.component.html -->
<div class="p-4 max-w-6xl mx-auto">
  <h1 class="text-3xl font-bold text-center mb-6">Bible Memorization Tracker</h1>

  <!-- Testament Selector -->
  <app-testament-selector
    [testaments]="testaments"
    [selectedTestament]="selectedTestament"
    (testamentChange)="onTestamentChange($event)"
    (resetTestament)="resetTestament()"
  ></app-testament-selector>

  <!-- Group Selector -->
  <app-group-selector
    [availableGroups]="availableGroups"
    [selectedGroup]="selectedGroup"
    (groupChange)="onGroupChange($event)"
    (resetGroup)="resetGroup()"
  ></app-group-selector>

  <!-- Book Selector -->
  <app-book-selector
    [booksInGroup]="booksInGroup"
    [selectedGroup]="selectedGroup"
    [selectedBook]="selectedBook"
    (bookChange)="onBookChange($event)"
  ></app-book-selector>

  <!-- Book Information -->
  <app-book-info
    [currentBook]="currentBook"
    [memorizedVerses]="memorizedVerses"
    [totalVerses]="totalVerses"
    [completedChapters]="completedChapters"
    [inProgressChapters]="inProgressChapters"
    (resetBook)="resetBook()"
  ></app-book-info>

  <!-- Chapter Selection -->
  <app-chapter-selector
    [currentBookProgress]="currentBookProgress"
    [selectedChapter]="selectedChapter"
    (chapterSelect)="onChapterSelect($event)"
  ></app-chapter-selector>

  <!-- Selected Chapter Details with Verse Selector -->
  <app-chapter-progress
    [currentBook]="currentBook"
    [selectedChapter]="selectedChapter"
    [selectedChapterIndex]="selectedChapterIndex"
    [chapterProgress]="currentBookProgress[selectedChapterIndex]"
    (incrementVersesEvent)="incrementVerses()"
    (decrementVersesEvent)="decrementVerses()"
    (updateProgress)="updateMemorizedVerses($event)"
    (resetChapter)="resetChapter()"
  ></app-chapter-progress>
</div>
